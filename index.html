<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="main-img">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="category-div">
        <h4 class="category">Learning</h4>
      </div>
      <span class="date">Published 21 Dec 2023</span>
      <h1>HTML & CSS foundations</h1>
      <p class="text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile">
        <img
          src="./assets/images/image-avatar.webp"
          class="profile-pic"
          alt="avatar"
        />
        <span class="name-profile">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/vfferrari7" target="_blank"
        >Vinicius F. Ferrari</a
      >.
    </div>
  </body>
</html>
